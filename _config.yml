name: tsugitta's toybox
description: "trivial diary"
meta_description: "tsugitta's trivial diary"
aboutPage: true

markdown: kramdown
highlighter: rouge
babel_js_extensions: 'js, es6, babel, jsx'

paginate: 20
baseurl: /mini-blog/
domain_name: ''
google_analytics: 'UA-73868937-1'
disqus: true
disqus_shortname: 'tsugitta-toybox'

# Details for the RSS feed generator
url: ''
author: 'tsugitta'
authorTwitter: 'sdklt'

permalink: /:year-:month-:day/

defaults:
  -
    scope:
      path: "" # empty string for all files
      type: pages
    values:
      layout: default
  -
    scope:
      path: "" # empty string for all files
      type: posts
    values:
      layout: post
  -
    scope:
      path: ""
      type: drafts
    values:
      layout: post

gems:
  - jekyll-paginate
  - jekyll-babel
